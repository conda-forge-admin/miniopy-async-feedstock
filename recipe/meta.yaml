{% set name = "miniopy-async" %}
{% set version = "1.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c9fad40ed3b8c4f4f75bb8eaa8ac7908536ebce50736c93390488c59a01a192a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - certifi
    - aiofile
    - aiohttp
    - urllib3

test:
  imports:
    - miniopy_async
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hlf20010508/miniopy-async
  summary: Asynchronous MinIO Client SDK for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hlf20010508
